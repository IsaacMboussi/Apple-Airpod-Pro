<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | AirPods Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        
        .order-details {
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .order-details h3 {
            margin-bottom: 1rem;
        }
        
        .order-details p {
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #0077ed;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/">AirPods Pro</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-message">Thank you for your purchase. Your order has been confirmed.</p>
            
            <div class="order-details">
                <h3>Order Details</h3>
                <p><strong>Product:</strong> AirPods Pro</p>
                <p><strong>Amount:</strong> $50.00</p>
                <p><strong>Order ID:</strong> <span id="order-id">Loading...</span></p>
                <p><strong>Estimated Delivery:</strong> 3-5 business days</p>
            </div>
            
            <a href="/" class="back-button">Return to Home</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 AirPods Pro Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get order ID from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            if (orderId) {
                document.getElementById('order-id').textContent = orderId;
            }
        });
    </script>
</body>
</html>
